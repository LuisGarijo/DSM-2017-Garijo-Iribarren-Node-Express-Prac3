<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

		<!--Vinculamos un .css -->
		<link href="estilos_formulario.css" media="screen" rel="StyleSheet" type="text/css">
		<!--Importamos la libreria de bootstrap -->
    <link href = "bootstrap-3.3.7-dist/css/bootstrap.min.css" media = "all" rel = "stylesheet" />
</head>
<body>

	<div class="container">


		<!-- Volver a portada -->
		<div class = "container-fluid">
			<div class = "tituloSelectorProductos">
				<div class = "row">
					<div id = "tituloVolverPortada" class = "col-md-12 col-sm-12 col-xs-12"> <a href="portada.html"><br><br><h4> Volver a la portada </a></h4> </div>
				</div>
			</div>
		</div>



	
			<div class="row">
				<div class="col-md-12">



						<!-- Formulario de contacto: extraido de "http://programacion.net/articulo/5_plantillas_de_formularios_en_bootstrap_listas_para_utilizarse_en_tus_proyectos_1343" -->
					<div class="well well-sm">
						<form class="form-horizontal" method="post">
							<fieldset>
								<legend class="text-center header"> CONTACTA CON NOSTROS CUMPLIENTANDO EL FORMULARIO </lCONTACTA CON NOSTROS CUMPLIENTANDO EL FORMULARIOgend>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="firstname" name="firstname" type="text" placeholder="Nombre" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="lastname" name="lastname" type="text" placeholder="Apellidos" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
									<div class="col-md-8">
										<input id="email" name="email" type="text" placeholder="Email" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8">
										<input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
									<div class="col-md-8">
										<textarea class="form-control" id="message" name="message" placeholder="Comentanos tu opinon. La tendremos en cuenta para la mejora de nuestra pagina." rows="7"></textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" id = "submit"class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
								
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
